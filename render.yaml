services:
  # 1. Backend Web Service (Python FastAPI)
  - type: web
    name: simvex-backend
    env: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python run_prod.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true

  # 2. Frontend Web Service (Node.js serving Static Files)
  # Switched from 'static' to 'web' to resolve "unknown type static" error
  - type: web
    name: simvex-frontend
    env: node
    region: singapore
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: simvex-backend
          property: host
      - key: VITE_OPENAI_API_KEY
        sync: false
      - key: VITE_GOOGLE_API_KEY
        sync: false
    autoDeploy: true
