services:
  # 1. Backend Web Service (Python FastAPI)
  - type: web
    name: simvex-backend
    env: python
    region: singapore # or oregon, frankfurt, etc.
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python run_prod.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false # User will input this in dashboard
    autoDeploy: true

  # 2. Frontend Static Site (React/Vite)
  - type: static
    name: simvex-frontend
    env: static
    region: singapore
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: simvex-backend
          property: url
          envVarKey: VITE_API_BASE_URL # Optional: maps service URL to this env var
      - key: VITE_OPENAI_API_KEY
        sync: false
      - key: VITE_GOOGLE_API_KEY
        sync: false
    autoDeploy: true
